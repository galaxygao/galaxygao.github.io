<section class="section" id="about">
  <div class="container">
    <div class="row justify-content-center txt-bg txt-bg-about">
      <div class="col-lg-6 pointer">
        <div class="wow fadeIn section-title text-center mb-4 pb-2">
          <div class="mb-5 pb-3">
            <i class="fas fa-user-graduate h1 text-muted"></i>
          </div>
          <h2 class="h3 font-weight-bold">About me</h2>
          <p class="text-muted mx-auto mb-0 mt-4 para-desc">My education.</p>
        </div>
      </div>
    </div>

    <div class="col-lg-12 mt-4 pt-2">
      <ul class="nav-tabs nav-fill" id="myTab">
        <li id="selector"></li>
        <li *ngFor="let tab of aboutData['NavTabs']" class="nav-item" (click)="changeActiveTab(tab['id'])">
          <ng-template #title>
            <strong><em>{{ tab['name'] }}</em></strong>
          </ng-template>
          <a href="/" rel="noreferrer" class="nav-link" [ngClass]="{'active': activeTab === tab['id']}"
            id="{{tab['id']}}-tab" placement="{{tab['placement']}}" [ngbTooltip]="title">
            {{ tab["name"] }}
          </a>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">



        <!-- Education Tab -->
        <div class="tab-pane fade" [ngClass]="{'active show': activeTab === 'education'}" id="education"
          aria-labelledby="education-tab">
          <div class="row">
            <div class="col-lg-12">
              <div class="education-section">
                <i class="fas fa-graduation-cap mt-5 font-size-50"></i>
                <div class="timeline mt-5">
                  <div *ngFor="let ed of aboutData['education']"
                    class="wow timeline-box bounceIn{{ed['animationClass']}}" data-wow-delay="0s">
                    <div class="timeline-container">
                      <h3 class="experience-designation m-0 text-{{ed['textAlignment']}}">{{ed['degree']}}</h3>
                      <h4 class="experience-company-name text-{{ed['textAlignment']}}">{{ed['college']}}</h4>
                      <h5 class="experience-duration m-0 text-{{ed['textAlignment']}}">{{ed['duration']}}</h5>
                      <h6 class="experience-description font-weight-normal text-{{ed['textAlignment']}}">
                        {{ed['percentage']}}
                      </h6>
                    </div>
                  </div>
                  <div id="timeline-divider">
                    <div class="timeline-traveller">
                      <i class="fas fa-plane font-size-25"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- tab-content -->
    </div> <!-- col-lg-12 -->
  </div> <!-- container -->
</section>
