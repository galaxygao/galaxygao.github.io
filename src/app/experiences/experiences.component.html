<section class="section pointer" id="achievement">
  <div class="container z-1">

    <!-- 标题部分 -->
    <div class="row justify-content-center txt-bg txt-bg-achievement">
      <div class="col-lg-6">
        <div class="section-title text-center mb-4 pb-2">
          <div class="mb-5 pb-3">
            <i class="fas fa-trophy h1 text-muted"></i>
          </div>
          <h2 class="h3 font-weight-bold">Experiences</h2>
          <p class="text-muted mx-auto mb-0 mt-4 para-desc">
            Some of my Experiences.
          </p>
        </div>
      </div>
    </div>

    <!-- 内容部分 -->
        <div class="container-ach">
  <div *ngFor="let experiences of experiencesData" class="box col-lg-4">

    <!-- 成就标题（默认可见） -->
    <h3 class="title">
      {{ experiences['title'] }}
    </h3>

    <!-- 成就图像（默认可见） -->
    <img
      src="assets/images/experiences/{{experiences['image']}}.png"
      class="ach-img"
      alt="Experiences - {{experiences['image']}}"
      loading="lazy"
      title="{{experiences['image']}}"
    />

    <!-- 成就描述（hover 时显示） -->
    <p class="description" [innerHTML]="experiences.description"></p>


  </div>
</div>



  </div>
</section>
