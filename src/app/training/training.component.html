<section class="section publication-section position-relative" id="publication">
  <div class="container z-1">
    <!-- 标题 -->
    <div class="row justify-content-center txt-bg txt-bg-publication">
      <div class="col-lg-6">
        <div class="section-title text-center mb-4 pb-2">
          <div class="mb-5 pb-3">
            <i class="fas fa-infinity h1 text-muted"></i>
          </div>
          <h2 class="h3 font-weight-bold" id="my-publication">Publications</h2>
            <p class="text-muted mx-auto mb-0 mt-4 para-desc">
            Journal and Conference Publications
            </p>

        </div>
      </div>
    </div>
    

    <!-- Publications -->
    <div class="row justify-content-center mb-5">
      <div class="col-lg-10">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="font-weight-bold mb-0">Publications</h4>
          <p class="text-muted mb-0 small">Corresponding author = <sup>*</sup></p>
        </div>

        <div class="bg-white p-4 rounded shadow-sm">
          <ol class="pl-3 mb-0">
            <li class="mb-4" *ngFor="let pub of publicationData['publicationList']">
              <span [innerHTML]="pub.content"></span>
            </li>
          </ol>
        </div>
      </div>
    </div>


    <!-- Conferences -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h4 class="font-weight-bold mb-3">Conferences</h4>
        <div class="bg-white p-4 rounded shadow-sm">
          <ol class="pl-3 mb-0">
            <li class="mb-4" *ngFor="let conf of publicationData['conferenceList']">
              <span [innerHTML]="conf.content"></span>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>
